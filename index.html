<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kamień | Papier | Nożyczki</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="startpage">

        <div class="startbg"></div>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="logo">
            <button class="startbtn">Rozpocznij grę</button>
        </div>
    </div>

    <div class="game">
        <div class="bar">
            <img class="gamelogo" src="img/logo.png" alt="logo">
        </div>

        <div class="gamefield">
            <div class="scores">
                <div class="scoreHuman">
                    <p>Gracz</p>
                    <p class="wins">Punkty: <span>0</span></p>
                </div>
                <div class="scoreComputer">
                    <p>Komputer</p>
                    <p class="losses">Punkty: <span>0</span></p>
                </div>
            </div>

            <div class="rounds">
                <h2 class="numbers">Runda: <span>1</span></h2>
                <div class="choices">
                    <p>Ty: <span data-summary="your-choice"></span></p>
                    <p>Komputer: <span data-summary="ai-choice"></span></p>
                </div>
                <h2>Zwycięzca: <span data-summary="who-win"></span></h2>
            </div>

            <div class="select">
                <img data-option="kamień" src="img/rock.png" alt="" title="Kamień">
                <img data-option="papier" class="first" src="img/paper.png" alt="" title="Papier">
                <img data-option="nożyczki" src="img/scissors.png" alt="" title="Nożyczki">
            </div>

            <button class="start">Wybierz i graj!</button>
        </div>

    </div>
    <script src="/js/app.js"></script>
</body>

</html>
